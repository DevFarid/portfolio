{% extends "base.html" %}
{% block content %}
  {% if project_loader %}

  <section class="py-16">
    <div class="container mx-auto px-4 min-h-screen">
      <h2 class="font-black pb-5 mb-10 text-5xl text-blue-900 text-center">🚀 Featured Projects 🚀</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Project Card -->

            {% for i in range(0, project_loader.len()) %}

              <div class="bg-white rounded-lg shadow-md overflow-hidden">
                  <img src="{{project_loader.getProject(i).getIcon()}}" alt="Project Image" class="w-full h-64 object-cover">
                  <div class="p-6">
                      <h3 class="text-2xl font-bold mb-4">{{project_loader.getProjectName(i).replace('_', ' ')}}</h3>
                      <p class="text-gray-700">This project is so cool, even my cat approves! 🐱</p>
                      <a href="{{url_for('specific_project', project=project_loader.getProjectName(i))}}" class="block text-blue-600 hover:underline mt-4">Details</a>
                  </div>
              </div>
            
            {% endfor %}
            <!-- Repeat for other projects -->
        </div>
    </div>
  </section>   
  {% endif %}
{% endblock %}
